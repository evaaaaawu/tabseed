name: CI

on:
  pull_request:
    branches: ["**"]
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint
      - name: Test
        run: pnpm test

  migrate:
    runs-on: ubuntu-latest
    needs: build-and-test
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: tabseed
          POSTGRES_DB: tabseed
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U tabseed" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Set DATABASE_URL
        run: echo "DATABASE_URL=postgres://tabseed:postgres@localhost:5432/tabseed" >> $GITHUB_ENV
      - name: Run migrations (drizzle-kit push)
        run: pnpm db:push
